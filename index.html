<!DOCTYPE html>
<html lang="en">
    <div class="container">
        <h1 class="page-title">
          La Pradera Restaurante
        </h1>
      
        <body>
      
          <header>
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRjdxO0AEINfnjMkl1y_csrSoRa8hkZ5KCdNA&usqp=CAU" class="logo">
          </header>
      
          <!-- ... -->
      
          <section class="reservationform">
            <h2>Crear Nueva Reserva</h2>
            <form action="/path_to_server_side_script" method="post">
              <div class="form-row">
                <div class="form-group">
                  <label for="name">Nombre:</label>
                  <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                  <label for="date">Fecha:</label>
                  <input type="date" id="date" name="reservation_date" required>
                </div>
      
              </div>
              <div class="form-row">
                <div class="form-group">
                  <label for="lastname">Apellido:</label>
                  <input type="text" id="lastname" name="lastname" required>
                </div>
                <div class="form-group">
                  <label for="time">Hora:</label>
                  <input type="time" id="time" name="reservation_time" required>
                </div>
              </div>
      
              <div class="form-row">
                <div class="form-group">
                  <label for="phone">Teléfono:</label>
                  <input type="tel" id="phone" name="phone" required>
                </div>
              </div>
              <div class="form-row">
      
                <div class="form-group">
                  <label for="people">Número de Personas:</label>
                  <input type="number" id="people" name="number_of_people" required>
                </div>
              </div>
              <div class="form-row">
                <button onClick="Reservar()">Reservar</button>
              </div>
            </form>
          </section>
      
          <!-- ... -->
      
          <section class="reservation_list">
            <h2>Lista de Reservas</h2>
            <table>
              <thead>
                <tr>
                  <th>Fecha</th>
                  <th>Hora</th>
                  <th>Nombre</th>
                  <th>Número de Personas</th>
                  <th>Teléfono</th>
                </tr>
              </thead>
              <tbody>
      
                <!-- More reservations can be added here -->
              </tbody>
            </table>
          </section>
      
          <script src="js/reservas.js"></script>
          <script src="js/script.js"></script>
        </body>
      </div>
      
    
</html>
